<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto Russia</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img src="images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__container">
          <img src="./images/avatar.jpg" alt="Аватар: Жак-Ив Кусто" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__text-container">
              <h1 class="profile__header">Жак-Ив Кусто</h1>
              <p class="profile__subheader">Исследователь океана </p>
            </div>
            <button type="button" class="profile__edit-button"></button>
          </div>
          
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="element"><img src="./images/karachaevsk-1.jpg" alt="Фотография: Карачаевск" class="element__image">
            <div class="element__container">
              <h2 class="element__header">Карачаевск</h2>
              <button type="button" class="element__button"></button>
            </div>
          </li>
          <li class="element"><img src="./images/elbrus-1.jpg" alt="Фотография: Гора Эльбрус" class="element__image">
            <div class="element__container">
              <h2 class="element__header">Гора Эльбрус</h2>
              <button type="button" class="element__button"></button>
            </div>
          </li>
          <li class="element"><img src="./images/dombai-1.jpg" alt="Фотография: Домбай" class="element__image">
            <div class="element__container">
              <h2 class="element__header">Домбай</h2>
              <button type="button" class="element__button"></button>
            </div>
          </li>
          <li class="element"><img src="./images/elbrus-1.jpg" alt="Фотография: Гора Эльбрус" class="element__image">
            <div class="element__container">
              <h2 class="element__header">Гора Эльбрус</h2>
              <button type="button" class="element__button"></button>
            </div>
          </li>
          <li class="element"><img src="./images/dombai-1.jpg" alt="Фотография: Домбай" class="element__image">
            <div class="element__container">
              <h2 class="element__header">Домбай</h2>
              <button type="button" class="element__button"></button>
            </div>
          </li>
          <li class="element"><img src="./images/karachaevsk-1.jpg" alt="Фотография: Карачаево-Черкессия" class="element__image">
            <div class="element__container">
              <h2 class="element__header">Карачаево-Черкессия</h2>
              <button type="button" class="element__button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Erlih Dmitry</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__header">Редактировать профиль</h2>
        <form action="#" class="form popup__form" name="profile-form" method="post">
          <input type="text" class="form__input form__input_type_name" placeholder="Имя" name="profile-name">
          <input type="text" class="form__input form__input_type_job" placeholder="Деятельность" name="profile-job">
          <button type="submit" class="form__button">Сохранить</button>
        </form>
        <button type="button" class="popup__close-button"></button>
      </div>
    </div>
  </div>
  <script src="scripts/index.js"></script>
</body>

</html>
