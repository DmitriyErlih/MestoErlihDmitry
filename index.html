<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto Russia</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img src="images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__container">
          <img src="./images/avatar.jpg" alt="Аватар: Жак-Ив Кусто" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__text-container">
              <h1 class="profile__header">Жак-Ив Кусто</h1>
              <p class="profile__subheader">Исследователь океана </p>
            </div>
            <button type="button" class="profile__edit-button"></button>
          </div>

        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="places">
        <ul class="cards-grid">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Erlih Dmitry</p>
    </footer>

    <template class="template-card">
      <li class="cards-grid__item">
        <img class="cards-grid__image" src="#" alt="">
        <button type="button" class="cards-grid__delete"></button>
        <div class="cards-grid__elements-box">
          <h2 class="cards-grid__title"></h2>
          <button type="button" class="cards-grid__like"></button>
        </div>
      </li>
    </template>

    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__header">Редактировать профиль</h2>
        <form action="#" class="form popup__form" name="poputEdit" method="post">
          <input type="text" class="form__input form__input_type_name" placeholder="Имя" name="profile-name">
          <input type="text" class="form__input form__input_type_job" placeholder="Деятельность" name="profile-job">
          <button type="submit" class="form__button">Сохранить</button>
        </form>
        <button type="button" class="popup__cross"></button>
      </div>
    </div>
    <div class="popup popup_addin-card">
      <div class="popup__container">
        <h2 class="popup__header">Новое место</h2>
        <form class="form popup__form" name="poputAdd">
          <input class="form__input form__input_type_place" type="text" placeholder="Название" value="" name="placeName">
          <input class="form__input form__input_type_link" type="text" placeholder="Ссылка на картинку" value="" name="linkImage">
          <button type="submit" class="form__button">Создать</button>
        </form>
        <button type="button" class="popup__cross"></button>
      </div>
    </div>
    <div class="popup popup_open-image">
      <div class="popup__open-image-container">
        <button type="button" class="popup__cross"></button>
        <figure class="popup__figure">
          <img class="popup__image" src="#" alt="">
          <figcaption class="popup__figcaption"></figcaption>
        </figure>
      </div>
    </div>
  </div>
  <script src="scripts/index.js"></script>
</body>

</html>
